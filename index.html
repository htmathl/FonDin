<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonDin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="fundoPreto"></div>
    <div class="principal">
        <div class="titulo">
            <h1>FonDin</h1>
            <img id="urano" src="assets/img/uranus.png" alt="Foto de urano">
        </div>
        <div class="dineros">
            <div id="credmes">
                <div id="tcredmes">Créditos do mês</div>
                <div id="ccredmes">R$ 0,00</div>
            </div>
            <div class="igual1" style="margin-inline: 0;"></div>
            <div id="debsmes">
                <div id="tdebsmes">Débitos do mês</div>
                <div id="cdebsmes">R$ 0,00</div>
            </div>
        </div>
        <div class="dineros2">
            <div class="igual">
                <div class="igual1"></div>
                <div class="igual2"></div>
            </div>
            <div id="result">
                
                <div id="cresults">R$ 0,00</div>
            </div>
        </div>
        <div>""
            <div class="linha">
                <div id="treservas">Reservas</div>
            </div>
            <div id="reservas"></div>
        </div>
        <div id="botao">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="path-botao" d="M11 3L11 19" stroke="#113946" stroke-width="3.5" stroke-linecap="round"/>
                <path class="path-botao" d="M3 11L19 11" stroke="#113946" stroke-width="3.5" stroke-linecap="round"/>
            </svg>
        </div>
        <div id="cifrao">
           <img src="assets/svg/cifrao.svg" alt="" srcset="" style="transform: rotate(-45deg);">
        </div>
        <div id="menos">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" transform ="rotate(-45)" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 11L19 11" stroke="#113946" stroke-width="3.5" stroke-linecap="round"/>
            </svg>
        </div>
        <div id="mais">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" transform ="rotate(45)" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 3L11 19" stroke="#113946" stroke-width="3.5" stroke-linecap="round"/>
                <path d="M3 11L19 11" stroke="#113946" stroke-width="3.5" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    <div class="entradas bordas-elementos" id="entradas">
        <div id="entradas-creditos">
            <div class="superior">
                <div class="titulo-cred titulo">
                    <span>Adicione créditos</span>
                </div>
                <div class="valor">
                    <span id="rs">R$</span>
                    <input type="tel" name="valor" class="valor" id="valor" placeholder="[Insira um valor]" maxlength="8">
                </div>
            </div>
            <div class="linha" style="margin-bottom: 0;"></div>
            <div class="inferior">
                <div class="escolha-dias-uteis">
                    <div class="entradas-creditos bordas-elementos cont-dias-uteis" id="cont-dias-uteis">
                        <span>Cont. dias úteis</span>
                    </div>
                    <div class="entradas-creditos bordas-elementos soma-dias-uteis" id="cb-desativado">
                        <span>Soma dias úteis</span>
                    </div>
                </div>
                <div class="entradas-creditos bordas-elementos credito-recorrente">
                    <span>Créditos recorrente</span>
                </div>
                <div class="data-cred">
                    <fieldset>
                        <legend class="dia-cred"></legend>
                        <input type="tel" name="dia-cred" id="dia-cred" maxlength="2" placeholder="Dia"/>
                    </fieldset>
                    <div class="cb-cred-indefinido">
                        <div class="indefinido-cred"></div>
                        <label class="lbl-ind-cred">indefinido</label>
                    </div>
                </div>
                <div class="data-cred categoria-cred">
                    <fieldset>
                        <legend class="dia-cred">Categoria</legend>
                        <input type="text" name="categoria" id="categoria"maxlength="30"/>
                    </fieldset>
                </div>
                <div class="btn-voltar-cred">
                    <img src="assets/svg/btnVoltar.svg" alt="" srcset="">
                </div>
            </div>
        </div>
        <div id="entradas-debitos">
            <div class="superior">
                <div class="titulo-cred titulo">
                    <span>Adicione débitos</span>
                </div>
                <div class="valor">
                    <span id="rs">R$</span>
                    <input type="tel" name="valor" class="valor" id="valor-debito" placeholder="[Insira um valor]" maxlength="8">
                </div>
            </div>
            <div class="linha" style="margin-bottom: 0;"></div>
            <div class="inferior">
                <div class="escolha-dias-uteis">
                    <div class="entradas-creditos bordas-elementos cont-dias-uteis" id="cont-dias-uteis">
                        <span>Cont. dias úteis</span>
                    </div>
                    <div class="entradas-creditos bordas-elementos soma-dias-uteis" id="cb-desativado">
                        <span>Soma dias úteis</span>
                    </div>
                </div>
                <div class="entradas-creditos bordas-elementos credito-recorrente">
                    <span>Débitos recorrente</span>
                </div>
                <div class="data-cred">
                    <fieldset>
                        <legend class="dia-cred"></legend>
                        <input type="tel" name="dia-cred" id="dia-cred" maxlength="2" placeholder="Dia"/>
                    </fieldset>
                    <div class="cb-cred-indefinido">
                        <div class="indefinido-cred"></div>
                        <label class="lbl-ind-cred">indefinido</label>
                    </div>
                </div>
                <div class="data-cred categoria-cred">
                    <fieldset>
                        <legend class="dia-cred">Categoria</legend>
                        <input type="text" name="categoria" id="categoria"maxlength="30"/>
                    </fieldset>
                </div>
                <div class="btn-voltar-cred">
                    <img src="assets/svg/btnVoltar.svg" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
